<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Generator | Ivan Dev</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Ubuntu+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="site-container"></main>

    <section class="hero-overlay" id="hero-overlay">
      <header class="portfolio-header">
        <div class="header-inner">
          <div class="logo">
            <span class="logo-code">&lt;/&gt;</span> IVAN
            <span class="logo-highlight">DEV</span>
          </div>
          <nav class="header-nav">
            <a href="#">Послуги</a>
            <a href="#">Портфоліо</a>
            <a href="#">Контакти</a>
          </nav>
          <a href="#" class="header-btn">Написати мені</a>
        </div>
      </header>

      <div class="hero-overlay__content">
        <div class="tag-pill">AI POWERED TOOL v1.0</div>
        <h1 class="hero-overlay__title">
          Роблю сайти,<br />
          <span class="text-gradient">які приносять гроші</span>
        </h1>
        <p class="hero-overlay__subtitle">
          Введіть ідею, а алгоритм згенерує структуру, дизайн та код лендінгу за
          кілька секунд.
        </p>

        <form class="hero-overlay__form" id="ai-form">
          <div class="input-wrapper">
            <div class="input-icon">✨</div>
            <input
              type="text"
              class="input-field"
              placeholder="Наприклад: Сайт для кав'ярні у Львові в теплих тонах..."
              required
              autocomplete="off"
            />
            <button type="submit" class="generate-btn">
              <span>Згенерувати</span>
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 12H19M19 12L12 5M19 12L12 19"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </form>

        <div class="loader hidden">
          <div class="terminal-loader">
            <span class="terminal-line">System check... OK</span>
            <span class="terminal-line delay-1"
              >Analyzing prompt requirements...</span
            >
            <span class="terminal-line delay-2"
              >Generating architecture...</span
            >
            <span class="terminal-cursor">_</span>
          </div>
        </div>
      </div>

      <div class="bg-glow-top"></div>
      <div class="bg-glow-bottom"></div>
    </section>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
